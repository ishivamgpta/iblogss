{%extends 'base.html'%}



{%block title%} this is home {%endblock%}


{%block body%}
<div class="container-custom" style="width: 90%!important;margin: auto;">



<h1>{{cat.title}}</h1>
<div class="img-container" style="width: 90%!important;margin: auto;">

    <img src="/media/{{cat.image}}" class="resonsive-img" style="max-height: 2000px;  width:50%; " alt="">
</div>


<ul class="collection">
    {% for p in posts %}
    <a href="/myblog/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

    {% empty %}
    <h3> No posts in this category</h3>

    {%endfor%}
  </ul>

  
</div>



{%endblock%}
